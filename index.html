<style>
* {
  box-sizing: border-box;
}
* {box-sizing: border-box;}

body {
  font-family: Arial, Helvetica, sans-serif;
  height: 100%;
}
/* Style the header */
.header {
  background-color: #667;
  padding: 10px;
  text-align: center;
  font-size: 50px;
  color: white;
  margin: 0;
  left:0px;
  top:0px;
  width:100%;
  height: 10%;
  position:fixed;
}
/* Style the footer */
.footer {
  position:fixed;
  background-color: #667;
  text-align: center;
  color: white;
  left:0px;
  bottom:0px;
  width:100%;
  height: 5%;
  padding: 10px;
}

/* Style the main */
.split {
  height: 85%;
  width: 33%;
  position: fixed;
  overflow-x: hidden;
  /* background-color: #990; */
  top:77px;
}
.left {
  left: 0;
}
.right {
  right: 0;
}
.centered {
  left: 33%;
  width: 34%;
  /* background-color: #880; */
}
/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}
/* Add a background color when the inputs get focus */
input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}
/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}
.from_top {
    margin: 200px 0 10px 0;
}
.block {
  display: block;
  width: 100%;
  border: none;
  background-color: #4CAF50;
  color: white;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
  padding: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: #474e5d;
  padding-top: 50px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* Style the horizontal ruler */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
 
/* The Close Button (x) */
.close {
  position: absolute;
  right: 35px;
  top: 15px;
  font-size: 40px;
  font-weight: bold;
  color: #f1f1f1;
}

.close:hover,
.close:focus {
  color: #f44336;
  cursor: pointer;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
</style>
</head>

<div class="split centered">
   <button class="from_top" onclick="document.getElementById('id01').style.display='block'">Sign Up</button>
   <button onclick="document.getElementById('id01').style.display='block'">Sign In</button>
   <div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="sign_up.php" method = "POST" onsubmit="return myFunction()">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="u_name"><b>Username</b><span id="user-availability-status"></span></label>
      <input type="text" placeholder="Enter Username" name="u_name" id="u_name" onblur="check_username();" required>

      <label for="u_psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="u_psw" id="u_psw" onkeyup='check();' required>

      <label for="psw-repeat"><b>Repeat Password</b> <span id='message'></span> </label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" onkeyup='check();' required>
      
      <label for="f_name"><b>Full Name</b></label>
      <input type="text" placeholder="Enter Full Name" name="f_name" required>
      <label for="u_bday"><b>Birthday</b></label><br>
      <input type="date" placeholder="Enter Email" name="u_bday"><br><br>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Birthday" name="email" required>
      <label for="u_mob_phone"><b>Mobile Phone Number</b></label>
      <input type="text" placeholder="Enter Mobile Phone Number" name="u_mob_phone" required>
      <label for="u_fix_phone"><b>Landline Phone Number</b></label>
      <input type="text" placeholder="Enter Landline Phone Number" name="u_fix_phone" required>
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<script>

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {

}
